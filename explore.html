<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/explore.css">
    <script src="./js/script.js"></script>
    <script src="./js/explore.js"></script>
</head>
<body onload="startExplore()">
    <header w3-include-html="./templates/header.html" class="header"></header>
    <main>
        <section class="buttons-container">
            <button type="button " id="base-button" onclick="renderBasePokemons()" class="button hover">Base Pokemons</button>
            <button type="button" id="special-button" onclick="renderSpecialPokemons()" class="button hover">Special Pokemons</button>
        </section>
        <section class="list-container" id="list-container"></section>
        <section class="more-pokemons-section">
            <button type="button" class="button more-button hover d-none" id="more-button" onclick="morePokemons()">More</button>
        </section>
        <section class="d-none favorites-section" id="favorites-section">
            <h2 class="favorites-title">Favorites</h2>
            <div class="favorites-container" id="favorites-container"></div>
        </section>
        <div class="full-screen-container"  id="full-screen-container">
            <img class="close" onclick="endFullScreen()" src="./img/close.png" alt="">
            <div id="big-card" style="z-index: 99;" class="big-card full-card">
                <header id="card-header">
                    <div class="header-text">
                        <span>Pokedex</span>
                        <a><img id="favorite" onclick="initFavoritesExplore()" src="./img/favorite1.ico" alt=""></a>
                        <div>#<span id="pokemon-id">66</span></div>
                    </div>
                    <img id="pokemon-image"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/37.png"
                        alt="">
                </header>
                <section class="main-info">
                    <h3 id="pokemon-name">Vulpix</h3>
                    <div id="pokemon-type-container"><span id="pokemon-type">Fire</span></div>
                    <div class="pokemon-body-info">
                        <div class="weight">
                            <div><span class="weight-number" id="pokemon-weight">95</span> kg</div>
                            <span class="weight-text">Weight</span>
                        </div>
                        <div class="height">
                            <div><span class="height-number" id="pokemon-height">1.7</span> m</div>
                            <span class="height-text">Height</span>
                        </div>
                    </div>
                </section>
                <section class="statistics-section">
                    <h2>Statistics</h2>
                    <div class="info-container" id="info-container">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer w3-include-html="./templates/footer.html"></footer>
</body>
</html>
